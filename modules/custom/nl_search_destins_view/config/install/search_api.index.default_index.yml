langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_tags
    - field.storage.node.field_description
    - field.storage.node.field_activity
    - field.storage.node.field_difficulty
    - field.storage.node.field_time
    - field.storage.node.field_tour
    - field.storage.node.field_land
    - field.storage.node.field_thematic
    - field.storage.node.field_fivestar
    - field.storage.node.field_typology_exp
    - field.storage.node.field_typology_serv
    - field.storage.node.field_typology_vis
    - search_api.server.default_server
    - core.entity_view_mode.node.nlsearch
    - core.entity_view_mode.node.search_index
  module:
    - user
    - search_api
    - node
id: default_index
name: 'Default content index'
description: 'Default content index created by the Database Search Defaults module'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: search_index
          destins: ''
          experience: default
          navigation_poi: ''
          page: search_index
          point_of_interest: default
          route: nlsearch
          town: nlsearch
          visit: default
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
  field_description:
    label: Description
    datasource_id: 'entity:node'
    property_path: field_description
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.field_description
  field_activity:
    label: Activity
    datasource_id: 'entity:node'
    property_path: field_activity
    type: string
    dependencies:
      config:
        - field.storage.node.field_activity
  field_difficulty:
    label: Difficulty
    datasource_id: 'entity:node'
    property_path: field_difficulty
    type: string
    dependencies:
      config:
        - field.storage.node.field_difficulty
  field_time:
    label: Time
    datasource_id: 'entity:node'
    property_path: field_time
    type: string
    dependencies:
      config:
        - field.storage.node.field_time
  field_tour:
    label: Tour
    datasource_id: 'entity:node'
    property_path: field_tour
    type: string
    dependencies:
      config:
        - field.storage.node.field_tour
  field_land:
    label: Land
    datasource_id: 'entity:node'
    property_path: field_land
    type: string
    dependencies:
      config:
        - field.storage.node.field_land
  field_thematic:
    label: Thematic
    datasource_id: 'entity:node'
    property_path: field_thematic
    type: string
    dependencies:
      config:
        - field.storage.node.field_thematic
  rating:
    label: 'fivestar Â» Rating'
    datasource_id: 'entity:node'
    property_path: 'field_fivestar:rating'
    type: integer
    dependencies:
      config:
        - field.storage.node.field_fivestar
  field_typology_exp:
    label: 'Typology (exp)'
    datasource_id: 'entity:node'
    property_path: field_typology_exp
    type: string
    dependencies:
      config:
        - field.storage.node.field_typology_exp
  field_typology_serv:
    label: 'Typology (serv)'
    datasource_id: 'entity:node'
    property_path: field_typology_serv
    type: string
    dependencies:
      config:
        - field.storage.node.field_typology_serv
  field_typology_vis:
    label: 'Typology (vis)'
    datasource_id: 'entity:node'
    property_path: field_typology_vis
    type: string
    dependencies:
      config:
        - field.storage.node.field_typology_vis
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    weights:
      preprocess_index: -30
  aggregated_field:
    weights:
      add_properties: 20
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  entity_status:
    weights:
      preprocess_index: -10
  html_filter:
    all_fields: false
    fields:
      - rendered_item
      - field_description
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      string: 2
      b: 2
    weights:
      preprocess_index: -3
      preprocess_query: -6
  ignorecase:
    all_fields: false
    fields:
      - rendered_item
      - title
    weights:
      preprocess_index: -5
      preprocess_query: -8
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  stopwords:
    all_fields: false
    fields:
      - rendered_item
      - title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -10
  tokenizer:
    all_fields: false
    fields:
      - rendered_item
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -2
      preprocess_query: -5
  transliteration:
    all_fields: false
    fields:
      - rendered_item
      - title
    weights:
      preprocess_index: -4
      preprocess_query: -7
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: default_server
